apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compile_sdk
    defaultConfig {
        minSdkVersion min_sdk
        targetSdkVersion target_sdk
        versionCode version_code
        versionName version_name
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api project(':engine:api')

    api "org.igniterealtime.smack:smack-tcp:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-android-extensions:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-experimental:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-omemo:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-omemo-signal:4.4.0-alpha1"

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
