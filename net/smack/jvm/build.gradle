apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
sourceSets {
    main.java.srcDirs += ["../src/main/java"]
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api project(':engine:api')
    api "org.igniterealtime.smack:smack-tcp:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-java7:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-extensions:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-experimental:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-omemo:4.4.0-alpha1"
    implementation "org.igniterealtime.smack:smack-omemo-signal:4.4.0-alpha1"
}
