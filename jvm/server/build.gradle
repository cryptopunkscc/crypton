apply plugin: 'application'
apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
mainClassName = "cc.cryptopunks.crypton.ServerKt"
apply plugin: 'com.github.johnrengelman.shadow'
shadowJar {
    manifest {
        attributes "Main-Class": mainClassName
    }
}
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api project(':platform:repo:mock')
    api project(':platform:net:mock')
    api project(':platform:sys:mock')
    api project(':platform:net:smack:jvm')
    api project(':core:backend')
    api project(':engine:net')
    api project(':platform:log:jvm')
}
