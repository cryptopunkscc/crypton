apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
mainClassName = "cc.cryptopunks.crypton.MainKt"
sourceCompatibility = 1.8
compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    api project(':mock:repo')
    api project(':mock:net')
    api project(':mock:sys')
    api project(':net:smack:jvm')
    api project(':engine:backend')
    api project(':engine:util:json')
    api project(':jvm:common')
}
