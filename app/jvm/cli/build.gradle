apply plugin: 'application'
apply plugin: 'kotlin'
apply plugin: 'kotlin-kapt'
mainClassName = "cc.cryptopunks.crypton.MainKt"
apply plugin: 'com.github.johnrengelman.shadow'
shadowJar {
    manifest {
        attributes "Main-Class": mainClassName
    }
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation project(':engine:net')
    implementation project(':platform:log:jvm')
    api project(':core:cli')
    implementation "com.googlecode.lanterna:lanterna:3.0.4" // Terminal GUI
}
